<script>

  function createStoryItem(userId, username) {

  // æ»‘å‹•åŠŸèƒ½ï¼ˆæ‹–æ›³ï¼‰
  let isDragging = false;

  container.addEventListener('mousedown', (e) => {

});

modalBody.addEventListener('touchmove', (e) => {

    prevStory();

  } else if (diffX < -100) { // å‘å·¦æ»‘å‹•
    nextStory();
    isDraggingModal = false;
  }
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {

  } else if (e.key === 'ArrowRight') {

modalBody.addEventListener('touchend', () => {
  isDraggingModal = false;
});

  // å‰µå»º Emoji é£›è¡Œå‹•ç•«
  const emojiEl = document.createElement('div');
  emojiEl.textContent = emoji;
  emojiEl.className = 'emoji-fly';

  // è¨­ç½®å‹•ç•«èµ·å§‹ä½ç½®ç‚ºæ¨¡æ…‹æ¡†å…§çš„é»æ“Šä½ç½®
  const modalBody = document.querySelector('#storyModal .modal-body');
  const rect = modalBody.getBoundingClientRect(); // ç²å–æ¨¡æ…‹æ¡†çš„ä½ç½®

  // è¨ˆç®—ä½ç½®ä¸¦æ·»åŠ åç§»é‡
  const maxLeft = rect.width - 20; // é™åˆ¶æœ€å¤§å¯¬åº¦
  const maxTop = rect.height - 20; // é™åˆ¶æœ€å¤§é«˜åº¦

  let left = event.clientX - rect.left + 0; // å‘å³åç§» 
  let top = event.clientY - rect.top - 10; // å‘ä¸Šåç§» 

  left = Math.max(0, Math.min(left, maxLeft)); // é™åˆ¶åœ¨ç¯„åœå…§
  top = Math.max(0, Math.min(top, maxTop)); // é™åˆ¶åœ¨ç¯„åœå…§

  emojiEl.style.left = `${left}px`;

  function openModal(userId, username) {

  // æ»‘å‹•åŠŸèƒ½ï¼ˆæ‹–æ›³åˆ‡æ›é™æ™‚å‹•æ…‹ï¼‰
  const modalBody = document.querySelector('.modal-body');
  let startX, isDraggingModal = false;

  modalBody.addEventListener('mousedown', (e) => {

  modalBody.addEventListener('mousemove', (e) => {

    if (diffX > 100) { // å‘å³æ»‘å‹•

    } else if (diffX < -100) { // å‘å·¦æ»‘å‹•
